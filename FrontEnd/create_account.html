<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src\sign_up.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>

  <body>
    <div id="app"></div>

    <div class="logo_cont">
      <h1 class="large_title">GeniuShare</h1>
    </div>

    <div class="login_container_style">
      <h1 class="sign_up_label">Sign up</h1>
      <input type="text" id="username_input" class="username_input_type" placeholder="Username" maxlength="15" />
      <input type="email" id="email_input" class="email_input_style" placeholder="Email" maxlength="35" />

      <div class="password-container">
        <input type="password" id="password_input" class="password_input_style" placeholder="Password" maxlength="16" />
        <button id="togglePassword" class="toggle-button">
          <img src="src/images/hide.png" alt="Show Password" id="toggleIcon" class="icon" />
        </button>
      </div>

      <button id="signup_button" class="login_button_style">Sign up</button>

      <p class="log">Already have an account? <a href="login.html" class="redirect_link">Login here</a></p>
    </div>

    <!-- Incomplete Fields Message -->
    <div class="incomplete_fields" id="incomplete_fields_message" style="display: none;">
      <h3 class="fields_message">Please fill in all the fields</h3>
      <button class="fields_button" id="fill_fields_again">Try Again</button>
    </div>

    <!-- Invalid Email Message -->
    <div class="invalid_email" id="invalid_email_message" style="display: none;">
      <h3 class="email_message">Please enter a valid Email</h3> 
      <button class="email_button" id="try_email_again">Try Again</button>
    </div>

    <!-- Email Already in Use Message -->
    <div class="email_in_use" id="email_in_use_message" style="display: none;">
      <h3 class="email_message">Email already in use</h3>
      <button class="email_button" id="try_email_in_use_again">Try Again</button>
    </div>

    <script type="module" src="src/create_account-page.ts"></script>
  </body>
</html>
